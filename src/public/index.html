<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <title>Bankrupt</title>
    <link rel="stylesheet" href="css/main.css" />
    <!-- <script src="/frontend/src/public/script/categories.js"></script> -->
  </head>

  <header>
    <h1>BANKRUPT</h1>
  </header>

  <body>
    <div class="TranAndAcc">
      <dic class="mainContainer">
        <div class="tracsection">
          <!-- YASUHITO -->
          <form class="Newtransaction">
            <div class="radiobutton">
              <p class="Option">New Transaction</p>

              <input
                type="radio"
                id="option"
                name="transactionType"
                value="Deposit"
                checked
              />
              <label for="option1">Deposit</label>

              <input
                type="radio"
                id="option"
                name="transactionType"
                value="Withdraw"
              />
              <label for="option2">Withdraw</label>

              <input
                type="radio"
                id="option"
                name="transactionType"
                value="Transfer"
              />
              <label for="option3">Transfer</label>
            </div>

            <div class="account">
              <div class="selectAccountFrom">
                <label for="account">Account:</label>
                <label for="account" id="textFrom" >From:</label>
                <select id="account" name="account">
                  <option value="choose account">choose account</option>
                </select>
              </div>
              <div id="accountToDiv" class="selectAccountTo">
                <label for="accountTo">To:</label>
                <select id="accountTo" name="accountTo">
                  <option value="chooseAccount">choose account</option>
                </select>
              </div>
            </div>

            <div class="category">
              <label for="category">Category</label>
              <select id="category" name="category">
                <option value="choose category">choose category</option>
                <option value="add category"> <span>+</span> add new category</option>
              </select>
                <input id="newCategory" type="text" placeholder="New Category">
                <button id="addButton">Add</button>
            </div>

            <div class="others">
              <div class="description">
                <label class="label" for="description">Description</label>
                <input type="text" id="description" name="description" />
              </div>
              <div class="amount">
                <label for="amount">Amount</label>
                <input type="text" id="amount" name="amount" />
              </div>
            </div>
            <button id="addTransaction" type="submit">Add transaction</button>
          </form>
        </div>
        <div class="Account">
          <!-- Victor -->
          <div class="NewAcc">
            <label for="newAccount">New Account:</label>
            <form id="addAccountForm">
              <input type="text" id="usernameInput" placeholder="Name" />
              <button type="submit">Add new account</button>
            </form>
          </div>
          <div class="Acctable">
            <h2>Account summary</h2>
            <table>
              <thead>
                <tr>
                  <th>Account</th>
                  <th>Balance($CAD)</th>
                </tr>
              </thead>
              <tbody class="account-list" id="accountList"></tbody>
            </table>
          </div>
        </div>
      </dic>
    </div>
    <!-- Alex -->
    <div class="categories">
        
        
      <div class="filter">
          <form>
              <label for="filter">Filter by:</label>
              <select id="filter" name="filter">
                  <option value="All">All</option>
                  <option value="Username">Account</option>
                  <option value="transType">Transaction Type</option>
                  <option value="category">Category</option>
              </select>
          </form>
      </div>
      <div id="accountButton" class="accountButton" style="display: none;">
          <label for="accountSelect">Select Account:</label>
          <select id="accountSelect" name="accountSelect">
              <option value="">All Accounts</option>
              <option value="Alexa">Alexa</option>
              <option value="Victor">Victor</option>
              <option value="Alexandra">Alexandra</option>
              <option value="Samu">Samu</option>
          </select>
      </div>
      
      <div id="transTypeButton" class="transTypeButton" style="display: none;">
          <label for="transTypeSelect">Select Transaction Type:</label>
          <select id="transTypeSelect" name="transTypeSelect">
              <option value="">All Types</option>
              <option value="Deposit">Deposit</option>
              <option value="Withdraw">Withdraw</option>
              <option value="Transfer">Transfer</option>
          </select>
      </div>
      
      <div id="categoryButton" class="categoryButton" style="display: none;">
          <label for="categorySelect">Select Category:</label>
          <select id="categorySelect" name="categorySelect">
              <option value="">All Categories</option>
              <option value="Grocery">Grocery</option>
              <option value="transaction">Transaction</option>
          </select>
      </div>
      
      <div class="items">
          <table id="transactionTable">
              <thead>
                  <tr>
                      <th>Id</th>
                      <th>Username</th>
                      <th>Transaction Type</th>
                      <th>Category</th>
                      <th>Description</th>
                      <th>Amount</th>
                      <th>From</th>
                      <th>To</th>
                  </tr>
              </thead>
              <tbody>
                  <tr>
                      <td>#333</td>
                      <td>Alexa</td>
                      <td>Deposit</td>
                      <td>Option1</td>
                      <td>Car</td>
                      <td>1000</td>
                      <td>Alexa</td>
                      <td>Victor</td>
                  </tr>
                  <!-- Resto de las filas -->
              </tbody>
          </table>
      </div>
      

  </div>


    <!-- samuel -->

    <script type="module" src="./script/account.js"></script>
    <script type="module" src="./script/categories.js"></script>
    <script type="module" src="./script/transaction.js"></script>
    <script type="module" src="./script/transfer.js"></script>
    <script type="module" src="./script/addNewCategory.js"></script>

  </body>
</html>
